name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build system zip
        run: |
          python -m tools build --release ${{ github.ref_name }}

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          files: |
            releases/*.zip
            releases/*/system.json
